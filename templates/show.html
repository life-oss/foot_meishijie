<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>展示</title>
    <link rel="stylesheet" href="../static/css/show.css">
    <link rel="stylesheet" href="../static/css/rerset.css">
    <link rel="stylesheet" href="../static/css/header.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/jquery-ui.js"></script>
</head>

<body>
    <!-- 头部代码 -->
    <header>
        <div class="header">
            <ul>
                <li><a href="/"><span>首页</span></a></li>
                <li><a href="/cyclopedia"><span>百科</span></a></li>
                <li><a href="/show"><span>展示</span></a></li>
                <li><a href="/about"><span>关于</span></a></li>
            </ul>
        </div>
    </header>
    <!-- 可视化展示 -->
    <div class="box">
        <h1>可视化展示</h1>
        <br>
        <div class="process-wrapper">
            <div id="progress-bar-container">
                <ul>
                    <li class="step step01 active">
                        <div class="step-inner">柱形图</div>
                    </li>
                    <li class="step step02">
                        <div class="step-inner">饼图</div>
                    </li>
                    <li class="step step03">
                        <div class="step-inner">词云Ⅰ</div>
                    </li>
                    <li class="step step04">
                        <div class="step-inner">词云Ⅱ</div>
                    </li>
                </ul>
                <div id="line">
                    <div id="line-progress"></div>
                </div>
            </div>
            <!-- 内容 -->
            <div id="progress-content-section">
                <div class="section-content discovery active">
                    <iframe src="/bar" width="100%" height="800px" frameborder="0"></iframe>
                </div>
                <div class="section-content strategy">
                    <iframe src="/pie" width="100%" height="800px" frameborder="0"></iframe>
                </div>
                <div class="section-content creative">
                    <iframe src="/ingredient1" width="100%" height="800px" frameborder="0"></iframe>
                </div>
                <div class="section-content production">
                    <iframe src="/ingredient2" width="100%" height="800px" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(".step").click(function () {
            $(this).addClass("active").prevAll().addClass("active");
            $(this).nextAll().removeClass("active");
        });

        $(".step01").click(function () {
            $("#line-progress").css("width", "3%");
            $(".discovery").addClass("active").siblings().removeClass("active");
        });

        $(".step02").click(function () {
            $("#line-progress").css("width", "50%");
            $(".strategy").addClass("active").siblings().removeClass("active");
        });

        $(".step03").click(function () {
            $("#line-progress").css("width", "75%");
            $(".creative").addClass("active").siblings().removeClass("active");
        });
        $(".step04").click(function () {
            $("#line-progress").css("width", "100%");
            $(".production").addClass("active").siblings().removeClass("active");
        });
    </script>
    <!-- 小玩偶 -->
    <script src="../static/js/jquery.js"></script>
    <link rel="stylesheet" href="../static/css/font-awesome.min.css\" />
    <script src="../static/js/autoload.js"></script>
</body>

</html>
